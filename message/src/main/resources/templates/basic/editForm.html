<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="utf-8">
  <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2  th:text="#{page.updateItem}">상품 수정 폼</h2>
  </div>
  <form action="item.html" th:action method="post" th:object="${item}" >
    <div>
      <label th:for="id"  th:text="#{label.item.id}">상품 ID</label>
      <input type="text" th:field="*{id}"  class="form-control" value="1" readonly>
    </div>
    <div>
      <label th:for="itemName"  th:text="#{label.item.itemName}">상품명</label>
      <input type="text" th:field="*{itemName}" class="form-control" value="상품A">
    </div>
    <div>
      <label th:for="price"  th:text="#{label.item.price}">가격</label>
      <input type="text" th:field="*{price}" class="form-control" value="10000">
    </div>
    <div>
      <label th:for="quantity"  th:text="#{label.item.quantity}">수량</label>
      <input type="text" th:field="*{quantity}" class="form-control" value="10">
    </div> <hr class="my-4">


    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit"  th:text="#{button.save}">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"  th:text="#{button.cancel}"
                th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
